<!-- TODO(#838): Use HostBinding instead of root div -->
<div test-id="content" page-id="catalog-selection">
    <header fxLayout="column" fxLayoutAlign="center center">
        <h1 class="mat-display-3">Global Selection</h1>
    </header>
    <section>
        <article>
            <span fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
                <h4 class="mat-h4">My films selection</h4>
                <mat-divider></mat-divider>
            </span>
        </article>
        <article>
            <catalog-form-selection [selectedMovieDetail]="movieDistributionRights" (delete)="resetMovieDistribution()">
            </catalog-form-selection>
        </article>
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
          <mat-form-field appearance="outline">
            <input type="number" matInput placeholder="Enter your bid..." [formControl]="priceControl">
          </mat-form-field>
          <mat-form-field appearance="outline">
              <mat-label>Currency</mat-label>
              <mat-select>
                <mat-option *ngFor="let currency of currencyList" [value]="currency">
                  {{currency}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          <button mat-rasied-button color="accent" (click)="setPriceCurrency()">Place your bid</button>
        </div>
    </section>
</div>
