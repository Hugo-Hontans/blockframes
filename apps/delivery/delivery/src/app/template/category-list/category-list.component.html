<mat-nav-list>
  <input #ok class="value" matInput />
  <button mat-raised-button color="primary" (click)="addCategory(ok.value)">
    Add new Category
  </button>
  <h2 mat-subheader>Categories :</h2>
  <div *ngFor="let template of (template | keyvalue)">
  <mat-list-item>
    {{ template.key }}
  </mat-list-item>
</div>
</mat-nav-list>
