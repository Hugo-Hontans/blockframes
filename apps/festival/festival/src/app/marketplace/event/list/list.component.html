<page-nav targetId="calendar">
  <cal-header [(viewDate)]="viewDate"></cal-header>
</page-nav>
<cal-header [(viewDate)]="viewDate"></cal-header>
<cal-week id="calendar" [viewDate]="viewDate" [events]="events$ | async">
    
    <!-- Events -->
  <ng-template calEventSmall let-event>
    <div fxLayout fxLayoutAlign="space-between center">
      <span>{{ event.title }}</span>
      <a mat-icon-button routerLink="[event.id, 'session']">
        <mat-icon svgIcon="eye"></mat-icon>
      </a>
    </div>
  </ng-template>
  
  <ng-template calEventLarge let-event>
    Large
  </ng-template>
</cal-week>
