<ng-container *ngIf="event$ |  async as event">
  <event-view [event]="event">
    <ng-container [ngSwitch]="event.type">
      <!-- Screening -->
      <ng-container *ngSwitchCase="'screening'">
        <movie-header [movie]="event.movie">
          <movie-header-cta>
            <a mat-stroked-button [routerLink]="['../../title', event.movie.id]">More Details</a>
          </movie-header-cta>
        </movie-header>
      </ng-container>
      <!-- Meeting -->
      <ng-container *ngSwitchCase="'meeting'">
        <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="24px">
          <h4>Organized by</h4>
          <org-chip [org]="event.org"></org-chip>
        </div>
        <invitation-guest-list [invitations]="invitations$ | async"></invitation-guest-list>
      </ng-container>
    </ng-container>
  </event-view>
</ng-container>
