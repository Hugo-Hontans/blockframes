<ng-container *ngIf="movie$ | async as movie">
  <movie-view [navLinks]="navLinks">
    <movie-header [movie]="movie">
      <movie-header-cta fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="16px">
        <ng-container *ngFor="let org of orgs$ | async">
          <org-chip [org]="org"></org-chip>
          <a mat-stroked-button color="primary" [href]="'mailto:' + org.email">
            <span>Contact Sales Agent</span>
            <mat-icon svgIcon="arrow_forward"></mat-icon>
          </a>
        </ng-container>
      </movie-header-cta>
      <movie-header-actions>
        <ng-container *ngIf="(toggle$ | async); else alreadyAdded">
          <button mat-icon-button color="accent" (click)="removeFromWishlist()">
            <mat-icon svgIcon="heart_fill"></mat-icon>
            <span>Added to Wishlistt</span>
          </button>
        </ng-container>
        <ng-template #alreadyAdded>
          <button mat-icon-button color="accent" (click)="addToWishlist()">
            <mat-icon svgIcon="heart_outline"></mat-icon>
            <span>Add to Wishlistt</span>
          </button>
        </ng-template>
      </movie-header-actions>
    </movie-header>
  </movie-view>
</ng-container>
