<article test-id="apps-grid">
  <h3>My DApps</h3>
  <article fxLayout="row wrap"  fxLayoutAlign="space-between center">
    <mat-card *ngFor="let app of (apps$ | async)">
      <a [href]="app.href">
        <mat-card-content fxLayoutAlign="center center" fxLayout="row">
          <mat-icon [svgIcon]="app.logo"></mat-icon>
        </mat-card-content>
      </a>
      <mat-divider></mat-divider>
      <mat-card-actions [ngSwitch]="app.status">
        <button *ngSwitchCase="'none'" mat-button (click)="requestAccess(app.id)">
          Request Access To App
        </button>
        <button *ngSwitchCase="'pending'" disabled mat-button>Access Requested</button>
        <a [href]="app.href" *ngSwitchCase="'accepted'" mat-button>Access App</a>
      </mat-card-actions>
      <mat-card-footer>
        <h4>{{ app.name }}</h4>
        <small> Lorem ipsum dolor sit amet consectetur adipisicing elit. </small>
      </mat-card-footer>
    </mat-card>
  </article>
</article>
