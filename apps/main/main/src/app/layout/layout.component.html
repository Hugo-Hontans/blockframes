<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #leftSidenav mode="over">
    <toolbar-left-menu [sidenav]="leftSidenav"></toolbar-left-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <toolbar-header id="navbar" [sidenav]="leftSidenav">
      <ng-container app-icon>
        <button test-id="home" mat-icon-button class="app-icon-button" routerLink="/layout">
          <mat-icon svgIcon="logoBFblue" class="app-icon"></mat-icon>
        </button>
      </ng-container>

      <ng-container profile-menu>
        <account-profile-menu>
        </account-profile-menu>
      </ng-container>

      <ng-container encrypting>
        <encrypting-chips>
        </encrypting-chips>
      </ng-container>
    </toolbar-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
