<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav #sidenav [opened]="!!(user$ | async)" mode="side">
    <script-list></script-list>
  </mat-sidenav>
  <!-- Content -->
  <mat-sidenav-content>
    <mat-toolbar fxLayout="row" fxLayoutAlign="space-between center">
      <button *ngIf="!!(user$ | async)" mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <auth-logger></auth-logger>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
