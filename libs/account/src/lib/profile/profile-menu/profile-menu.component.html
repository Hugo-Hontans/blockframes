<ng-container *ngIf="(user$ | async) as user">
  <button mat-icon-button [matMenuTriggerFor]="menu" test-id="profile-avatar">
    <!-- TODO: issue#579 import picture -->
    <img class="profile-picture-menu" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Profile picture" />
  </button>
  <button mat-icon-button [matMenuTriggerFor]="menu" class="profile-button" test-id="profile-button">
    <mat-icon class="account-icon">arrow_drop_down</mat-icon>
  </button>
  <mat-menu #menu="matMenu" class="mat-elevation-z6">
    <mat-list>
      <ng-content select="[widgets]"></ng-content>
      <mat-divider></mat-divider>
      <ng-container>
        <button testId="logout" mat-menu-item (click)="logout()">Logout</button>
      </ng-container>
    </mat-list>
  </mat-menu>
</ng-container>
