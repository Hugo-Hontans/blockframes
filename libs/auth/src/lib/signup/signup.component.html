<section>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Create account</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="signup()" fxLayout="column">
        <mat-form-field>
          <input matInput type="email" placeholder="Email" formControlName="email" />
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="pwd" />
        </mat-form-field>
        <button mat-raised-button color="primary">Signup</button>
      </form>
      <mat-card-actions>
        Already have an account ?
        <button mat-raised-button color="secondary" routerLink="/auth/login">Sign in</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</section>
