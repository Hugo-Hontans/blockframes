
<mat-card>
  <mat-card-content fxLayout="row" fxLayoutAlign="space-between center">
    <mat-card-header fxLayout="row" fxLayoutAlign="start center">
      <div mat-card-avatar class="round-image" [ngStyle]="{'background': '#'+addressStart}"></div>
      <div mat-card-avatar class="round-image second" [ngStyle]="{'background': '#'+addressEnd}"></div>
      <div>{{'0x' + addressStart + '...' + addressEnd}}</div>
    </mat-card-header>
    
    <mat-card-actions>
      <ng-container *ngIf="active; else notActive">
        <button mat-icon-button (click)="lockKey()"><mat-icon>close</mat-icon></button>
      </ng-container>
      <ng-template #notActive>
        <button mat-icon-button (click)="unlockKey()"><mat-icon>lock</mat-icon></button>
        <button mat-icon-button><mat-icon>cloud_download</mat-icon></button>
        <button mat-icon-button (click)="deleteKey()"><mat-icon>delete</mat-icon></button>
      </ng-template>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
