
<mat-card fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayout="row" fxLayoutAlign="start center">
      <div class="round-image" [ngStyle]="{'background': '#'+addressStart}"></div>
      <div class="round-image second" [ngStyle]="{'background': '#'+addressEnd}"></div>
      <div>{{'0x' + addressStart + '...' + addressEnd}}</div>
    </div>
    
    <div>
      <ng-container *ngIf="active; else notActive">
        <button mat-icon-button (click)="lockKey()"><mat-icon>close</mat-icon></button>
      </ng-container>
      <ng-template #notActive>
        <button mat-icon-button (click)="unlockKey()"><mat-icon>lock</mat-icon></button>
        <button mat-icon-button><mat-icon>cloud_download</mat-icon></button>
        <button mat-icon-button (click)="deleteKey()"><mat-icon>delete</mat-icon></button>
      </ng-template>
    </div>
</mat-card>
