<ng-container *ngIf="isSmall; else notSmall">
  <article class="small" fxLayout="row" fxLayoutAlign="space-between center">
    <h5>{{ keyObject.name }}</h5>
    <section class="small" [ngStyle]="{ 'background-color': backgroundColor }">
      <button mat-icon-button (click)="selectKey.emit(keyObject)">
        <mat-icon class="material-icons-outlined">keyboard_arrow_right</mat-icon>
      </button>
    </section>
  </article>
</ng-container>
<ng-template #notSmall>
  <article fxLayout="row" fxLayoutAlign="start center">
    <section [ngStyle]="{ 'background-color': backgroundColor }">
      <img src="/assets/icons/key_icon.svg">
    </section>
    <div>
      <h5>{{ keyObject.name }}</h5>
      <p>Lorem Ipsum</p>
      <a mat-icon-button [href]="jsonKeystore">
        <mat-icon class="material-icons-outlined">cloud_download</mat-icon>
      </a>
      <button mat-icon-button (click)="deleteKey.emit(keyObject)">
        <mat-icon class="material-icons-outlined">delete</mat-icon>
      </button>
    </div>
  </article>
</ng-template>
