
<ng-container *ngIf="(keys$ | async) as keys; else keysLoading">
  <section *ngIf="(activeKey$ | async) as activeKey">
    <h3>Active Key</h3>
    <key-manager-item [key]="activeKey" [active]="true"></key-manager-item>
  </section>
  <section>
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <h3>Stored Key{{keys.length > 1 ? 's' : ''}} ({{keys.length}})</h3>
      <div>
        <button mat-button color="primary" (click)="createRandom()">Create Key</button>
        <button mat-flat-button color="primary" (click)="importKey()">Import Key</button>
      </div>
    </div>
    <key-manager-item *ngFor="let key of keys" [key]="key"></key-manager-item>
  </section>
</ng-container>
<ng-template #keysLoading>
  Your keys are loading ...
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</ng-template>
