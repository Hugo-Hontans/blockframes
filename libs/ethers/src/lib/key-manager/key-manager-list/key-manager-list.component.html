<ng-container *ngIf="(keys$ | async) as keys; else: keysLoading">
  <h3>Keyring ({{ keys.length }})</h3>
  <ng-container *ngIf="small; else notSmall">
    <div fxLayout="column" fxLayoutAlign="start center">
      <key-manager-item *ngFor="let key of (keys$ | async)" [key]="key" [isSmall]="small" (selectKey)="selectKey.emit($event)"></key-manager-item>
    </div>
  </ng-container>
  <ng-template #notSmall>
    <div fxLayout="row wrap" fxLayoutAlign="space-between" fxLayoutAlign.lt-lg="space-around">
      <key-manager-item *ngFor="let key of (keys$ | async)" [key]="key" [isSmall]="small" (deleteKey)="deleteKey.emit($event)"></key-manager-item>
    </div>
  </ng-template>
  
</ng-container>
<ng-template #keysLoading>
  <article fxLayout="column" fxLayoutAlign="center center">
    Your keys are loading ...
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </article>
</ng-template>
