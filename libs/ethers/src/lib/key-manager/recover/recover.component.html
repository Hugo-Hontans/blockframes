<ng-container *ngIf="!loading; else loader">
  <form [formGroup]="form" (ngSubmit)="recover()" fxLayout="column">
    <h3>Import a Key</h3>
    <mat-tab-group>
      <mat-tab label="Mnemonic">
        <mat-form-field>
          <textarea matInput placeholder="Enter your Mnemonic" formControlName="mnemonic"></textarea>
        </mat-form-field>
      </mat-tab>
      <mat-tab label="Private Key">
        <mat-form-field>
          <input type="text" matInput placeholder="Enter your Private Key" formControlName="privateKey" />
        </mat-form-field>
      </mat-tab>
    </mat-tab-group>
    <mat-form-field>
      <input type="password" matInput placeholder="Enter your password" formControlName="password" />
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Confirm your password" formControlName="confirm" />
    </mat-form-field>
    <div fxLayout="row" fxLayoutAlign="end center">
      <button type="button" mat-button (click)="cancel()">Cancel</button>
      <button type="submit" mat-raised-button>Import</button>
    </div>
  </form>
</ng-container>

<ng-template #loader>
  <mat-icon class="loading">autorenew</mat-icon>
  <p>
    We are importing your key. This might take a minute.
  </p>
</ng-template>
