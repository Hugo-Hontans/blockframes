<form [formGroup]="form" (ngSubmit)="recover()" fxLayout="column">
  <h3>Import a Key</h3>
  <mat-tab-group>
    <mat-tab label="Mnemonic">
      <input-textarea
        [form]="form"
        name= "mnemonic"
        placeholder= "Enter your Mnemonic"
        matcher=true
      ></input-textarea>
    </mat-tab>
    <mat-tab label="Private Key">
      <input-string
        [form]="form"
        name= "privateKey"
        placeholder= "Enter your Private Key"
        matcher=true
      ></input-string>
    </mat-tab>
  </mat-tab-group>
  <form-group-password-confirm [form]="form"></form-group-password-confirm>
  <div fxLayout="row" fxLayoutAlign="end center">
    <button type="button" mat-button (click)="cancel()">Cancel</button>
    <button type="submit" mat-raised-button>Import</button>
  </div>
</form>
