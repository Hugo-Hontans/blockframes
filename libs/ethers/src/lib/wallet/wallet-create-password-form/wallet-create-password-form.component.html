<section fxLayout="row" fxLayoutAlign="center" fxLayoutGap="80px">
  <img src="/assets/images/key_lock_laptop.png" alt="Laptop which is protected by a lock" />
  <article fxFlex="20%" fxLayout="column" fxLayoutAlign="center center">
    <h2>Choose a key Password</h2>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
      labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco
      laboris nisi ut aliquip ex ea commodo consequat.
    </p>
    <password-confirm [formControl]="password"></password-confirm>
    <button
      mat-raised-button
      color="accent"
      [disabled]="!password.valid"
      (click)="submitPassword()">
      Create your new key
    </button>
  </article>
</section>
