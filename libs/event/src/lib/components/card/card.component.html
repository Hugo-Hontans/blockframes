<ng-container [ngSwitch]="event.type">
  <!-- Meeting -->
  <ng-container *ngSwitchCase="'meeting'">
    <span>MEETING</span>
  </ng-container>

  <!-- Screening -->
  <ng-container *ngSwitchCase="'screening'">
    <ng-container *ngIf="event.movie as movie">
      <div class="background" [backgroundRef]="movie | screeningBackground">
        <div class="overlay">
          <span>{{ movie.main.title.international }}</span>
        </div>
      </div>
    </ng-container>
    <span *ngIf="!event.movie">{{ event.title }}</span>
  </ng-container>
</ng-container>
