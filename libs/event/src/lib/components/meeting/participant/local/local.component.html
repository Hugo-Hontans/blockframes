<ng-container>
  <div *ngIf="localCamMicIsOn$ | async as localCamMicIsOn" class="local-video-container container-round-div-initial-name-participant">
      <div *ngIf="!!!localCamMicIsOn.cam" class="round-div-initial-name-participant">
        <span>
          {{getInitialFromParticipant(localParticipant)}}
        </span>
      </div>
      <div [hidden]="!!!localCamMicIsOn.cam" id="localVideo" #localVideo>

      </div>
  </div>
</ng-container>
