<div class="continer-remote-participant">
  <mat-grid-list [cols]="numOfCols()">
    <mat-grid-tile *ngFor="let participant of arrayOfParticipantConnected$ | async; trackBy: identify">
      <event-remote-participant [participant]="participant" (eventParticipantDeconected)="eventParticipantDeconected($event)" class="event-remote-participant"></event-remote-participant>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<ng-container *ngIf="localParticipantConnected$ | async as localParticipantConnected">
  <event-local-participant [localParticipant]="localParticipantConnected" [localPreviewTracks]="localPreviewTracks$ | async"></event-local-participant>
</ng-container>
