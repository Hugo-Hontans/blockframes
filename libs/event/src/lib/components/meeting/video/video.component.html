<div>
  <ng-container *ngFor="let participant of arrayOfParticipantConnected$ | async" >
      <event-participant [participant]="participant"></event-participant>
  </ng-container>
</div>

<ng-container *ngIf="localParticipantConnected$ | async as localParticipantConnected">
  <event-local-participant [localParticipant]="localParticipantConnected"></event-local-participant>
</ng-container>
