<!-- ON TIME -->
<article class="dark-contrast-theme" fxLayout="column" fxLayoutAlign="space-between center">
  <article class="screening" [style.background-image]="background" [hidden]="showSession">
    <div class="opacity" fxLayout="column" fxLayoutAlign="center center">
      <img [imgRef]="org.logo" placeholderAsset="Organization_250.png" type="logo" alt="organisation logo" class="org-logo">
        <h4 class="uppercase ">{{ org.denomination.public }} presents</h4>
      <span class="mat-display-2">{{ movie.main.title.international }}</span>
      <h2>by {{ movie.main.directors | displayName }}</h2>
      <span class="mat-caption">Screening now</span>
      <button mat-flat-button color="accent" (click)="playVideo()">
        <mat-icon svgIcon="play"></mat-icon>
        <span>Play</span>
      </button>
    </div>
  </article>
  <article class="video-session" [hidden]="showVideo">
    <div id="player">
      <!-- everything in the div will be destroyed when the player is loaded -->
      <mat-spinner></mat-spinner>
    </div>
  </article>
  <img asset="screening_now.webp" alt="Screening now picture">
</article>
