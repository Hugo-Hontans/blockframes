<ng-container *ngIf="event$ | async as event">
  <header fxLayout="column" fxLayoutAlign="center center">
    <h1 class="mat-display-2">{{ event.title }}</h1>
    <pre class="mat-body-1">{{ event | eventRange }}</pre>
    <ng-container *ngIf="event.isPrivate; else isPublic">
      <h6>Private {{ event.type }}</h6>
      <invitation-action [invitation]="invitation$ | async" [event]="event"></invitation-action>
    </ng-container>
    <ng-template #isPublic>
      <h6>Public {{ event.type }}</h6>
      <invitation-action [invitation]="invitation$ | async" [event]="event"></invitation-action>
    </ng-template>
  </header>
  <section>
    <ng-content></ng-content>
  </section>
</ng-container>
