<mat-form-field appearance="outline">
  <mat-label>Production company</mat-label>
  <input matInput [formControl]="addForm" />
  <button matSuffix mat-icon-button color="primary" (click)="add()">
    <mat-icon>add_circle</mat-icon>
  </button>
</mat-form-field>
<div fxLayout="row" fxLayoutAlign="start center" *ngFor="let control of form.controls; let i = index">
  <mat-form-field>
    <input matInput [formControl]="control.get('displayName')" required />
  </mat-form-field>
  <button mat-icon-button color="primary" (click)="remove(i)">
    <mat-icon>delete_circle</mat-icon>
  </button>
</div>
