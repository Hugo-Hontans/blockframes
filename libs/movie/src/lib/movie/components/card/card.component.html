<ng-container [ngSwitch]="size">
  <figure *ngSwitchCase="'large'">
    <img [imgRef]="image" placeholderAsset="empty_poster.webp" alt="Movie Illustration" />
    <figcaption>
      <h3 *ngIf="title.international">{{ title.international }}</h3>
      <p class="mat-caption" *ngIf="title.original">{{ title.original }}</p>
      <p class="mat-body-1" *ngIf="directors">{{ directors | displayName }}</p>
      <p class="mat-body-2" *ngIf="genres.length">{{ genres | translateSlug: 'GENRES' }} | {{ date }} | {{ duration }}'</p>
    </figcaption>
  </figure>
  <figure *ngSwitchCase="'medium'">
  </figure>
  <figure *ngSwitchCase="'small'">
  </figure>
</ng-container>
