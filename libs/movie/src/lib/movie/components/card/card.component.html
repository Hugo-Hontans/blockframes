<figure>
  <wishlist-button [movieId]="id" small></wishlist-button>
  <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <figcaption [class]="size">
    <h6 *ngIf="title.international">{{ title.international }}</h6>
    <p class="mat-caption" *ngIf="directors">{{ directors | displayName }}</p>
    <p class="mat-caption" *ngIf="genres.length">{{ genres | translateSlug: 'GENRES' }} | {{ date }} | {{ duration }}'</p>
  </figcaption>
</figure>
