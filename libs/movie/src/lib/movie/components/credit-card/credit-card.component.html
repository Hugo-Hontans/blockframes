<div fxLayout="column" fxLayoutAlign="center center">
  <h5>{{ credit | displayName }}</h5>
  <caption class="mat-caption">{{ credit.status || "-" }}</caption>
</div>
<mat-tab-group headerPosition="below" mat-align-tabs="center">
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon svgIcon="profile"></mat-icon>
    </ng-template>
    <div class="tab-content">
      <h6 class="mat-body-2">{{ credit.role }}</h6>
      <p class="mat-caption">{{ credit.description }}</p>
    </div>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon svgIcon="film"></mat-icon>
    </ng-template>
    <ng-template matTabContent>
      <!-- We don't use ngFor and slice to be sure to have 3 elements/placeholders -->
      <div class="tab-content">
        <p class="mat-caption">{{ credit.filmography[0]?.title || "-"}}</p>
        <p class="mat-caption">{{ credit.filmography[1]?.title || "-"}}</p>
        <p class="mat-caption">{{ credit.filmography[2]?.title || "-"}}</p>
      </div>
    </ng-template>
  </mat-tab>
</mat-tab-group>
