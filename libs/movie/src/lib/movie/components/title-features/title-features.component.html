<h4 class="mat-body" *ngIf="features.length" fxLayout="row wrap">
    <span *ngFor="let feature of features; let isLast = last" 
        [matTooltip]="feature.tooltip">
        <!-- Use name code here, otherwise a evil formatter can destroy the layout -->
        {{ feature.view }}{{ isLast ? '' : '&nbsp;|&nbsp;'}}
    </span>
</h4>
