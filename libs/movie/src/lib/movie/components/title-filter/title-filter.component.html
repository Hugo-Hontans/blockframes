
<mat-card-content>
  <h6>Filters</h6>
  <p class="mat-caption">For a specific filter, multiple choices will be applied with an "or" statement (not an "and" statement).</p>
  <mat-divider inset ></mat-divider>
  <ng-container *ngFor="let filter of filters">
    <ng-container *ngIf="filter.section; else isFilter">
      <h5 *ngIf="!!filter.label">{{filter.label}}</h5>
      <ng-template [ngTemplateOutlet]="filter?.template"></ng-template>
    </ng-container>
    <ng-template #isFilter>
      <mat-expansion-panel>
        <mat-expansion-panel-header>{{filter.label}}</mat-expansion-panel-header>
        <ng-template [ngTemplateOutlet]="filter?.template"></ng-template>
      </mat-expansion-panel>
    </ng-template>
  </ng-container>
</mat-card-content>
