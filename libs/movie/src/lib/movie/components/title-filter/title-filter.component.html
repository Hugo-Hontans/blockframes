<ng-container *ngFor="let filter of filters">
  <button mat-stroked-button [widgetTarget]="filterWidget" *ngIf="!!filter.label">{{filter.label}}</button>
  <overlay-widget #filterWidget>
    <widget-card>
      <ng-template [ngTemplateOutlet]="filter?.template"></ng-template>
    </widget-card>
  </overlay-widget>
</ng-container>

<button class="direction left" mat-icon-button>
  <mat-icon svgIcon="arrow_back"></mat-icon>
</button>
<button class="direction right" mat-icon-button>
  <mat-icon svgIcon="arrow_forward"></mat-icon>
</button>
