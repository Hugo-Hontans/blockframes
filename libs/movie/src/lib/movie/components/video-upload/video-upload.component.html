<mat-card>
  <mat-card-title>Upload screening</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <file-upload
        [form]="form"
        [storagePath]="getPath()"
        accept="['.avi', '.mkv', '.mp4']"
        [filePrivacy]= "filePrivacy"
        [types]="['video/x-msvideo']">
        <h3 type>Upload Files</h3>
        <p class="mat-caption" format>Accepted Formats: .avi, .mkv, .mp4</p>
      </file-upload>
      <button  mat-flat-button color="primary" (click)="uploadVideo()">
        <span>Update</span>
        <mat-icon svgIcon="send"></mat-icon>
      </button>
    </form>
  </mat-card-content>
</mat-card>
