<ul>
  <li>
    <strong>Banner </strong>
    <ng-container *ngIf="(form.banner.ref.value | isEmptyImgRef) else banner">
      <a [routerLink]="link" class="missing-control">
        Missing
      </a>
    </ng-container>
    <ng-template #banner>
      <a [routerLink]="link">
        {{ form.banner.ref.value | fileName }}
      </a>
    </ng-template>
  </li>
  <li>
    <strong>Poster </strong>
    <ng-container *ngIf="(form.poster.ref.value | isEmptyImgRef)  else poster">
      <a [routerLink]="link" class="missing-control">
        Missing
      </a>
    </ng-container>
    <ng-template #poster>
      <a [routerLink]="link">
        {{ form.poster.ref.value | fileName }}
      </a>
    </ng-template>
  </li>
  <li>
    <strong>Stills </strong>
    <ng-container *ngIf="photoHasNoValue else photos">
      <a [routerLink]="link" class="missing-control">
        Missing
      </a>
    </ng-container>
    <ng-template #photos>
      <ng-container *ngFor="let photo of form.promotional.get('still_photo').value | keyvalue; let isLast = last">
        <a [routerLink]="link" >
          {{ photo.value.ref | fileName }} {{ isLast ? '' : '| '}}
        </a>
      </ng-container>
    </ng-template>
  </li>
</ul>
