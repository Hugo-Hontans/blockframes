<ul>
  <li>
    <strong>Synopsis </strong><missing-control [control]="movie.get('synopsis')" [link]="link"></missing-control>
  </li>
  <li>
    <strong>Key Assets </strong><missing-control [control]="movie.get('keyAssets')" [link]="link"></missing-control>
  </li>
  <li>
    <strong>Keywords </strong>
    <mat-chip-list fxLayout="row" fxLayoutGap="5px">
      <ng-container *ngIf="!this.movie.get('keywords').value.length else display">
        <a [routerLink]="link" class="missing-control">
          Missing
        </a>
      </ng-container>
      <ng-template #display>
        <ng-container *ngFor="let keyword of movie.get('keywords').value">
          <mat-chip>
            {{ keyword }}
          </mat-chip>
        </ng-container>
      </ng-template>
    </mat-chip-list>
  </li>
</ul>
