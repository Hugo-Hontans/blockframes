<mat-chip-list aria-label="Sellers selection">
  <ng-container *ngFor="let seller of form.valueChanges | async; let i = index">
    <mat-chip selectable removable>
      <span>{{ seller }}</span>
      <mat-icon matChipRemove svgIcon="cross" (click)="form.removeAt(i)"></mat-icon>
    </mat-chip>
  </ng-container>
</mat-chip-list>

<algolia-autocomplete
  [indexName]="movieIndex"
  facetName="orgName"
  (selectionChange)="form.add($event)"
  label="Search for a specific seller"
  placeholder="Organization name"
  resetInput
>
  <ng-template let-result>
    <span>{{result.value}}</span>
  </ng-template>
</algolia-autocomplete>
