<!--  Genre -->
<mat-chip-list aria-label="Genres selection">
  <ng-container *ngFor="let genre of values$ | async; let i = index">
    <mat-chip selectable removable>
      {{ genre | translateSlug: 'GENRES'}}
      <mat-icon matChipRemove svgIcon="close" (click)="remove(genre)"></mat-icon>
    </mat-chip>
  </ng-container>
</mat-chip-list>
<article fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="24px">
  <mat-form-field appearance="outline">
    <mat-label>Genres</mat-label>
    <mat-select required>
      <mat-option [value]="genre.slug" *ngFor="let genre of genres$ | async" (click)="add(genre.slug)">
        {{ genre.label }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="!(genres$ | async).length">
      Please specify your project's genre(s).
    </mat-error>
  </mat-form-field>
</article>
