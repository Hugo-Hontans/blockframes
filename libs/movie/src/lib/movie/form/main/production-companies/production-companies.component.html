<div fxLayout="row" fxLayoutAlign="space-between center">
  <mat-form-field appearance="outline">
    <mat-label>Production company</mat-label>
    <input matInput [formControl]="addForm" />
  </mat-form-field>
  <button mat-icon-button color="primary" (click)="add()">
    <mat-icon>add_circle</mat-icon>
  </button>
</div>
<ng-container *ngFor="let control of form.controls; let i = index">
  <mat-form-field>
    <mat-label>Production company</mat-label>
    <input matInput [formControl]="control.get('displayName')" />
  </mat-form-field>
  <button mat-icon-button color="primary" (click)="remove(i)">
    <mat-icon>delete_circle</mat-icon>
  </button>
  <div fxLayout="row" fxLayoutAlign="start center">
  </div>
</ng-container>
