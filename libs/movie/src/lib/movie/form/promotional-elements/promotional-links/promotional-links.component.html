<mat-form-field appearance="outline">
  <mat-label>Promo reel link</mat-label>
  <input [formControl]="form.get('promo_reel_link')" matInput type="url" placeholder="http://www.privio.com"/>
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label>Screener link</mat-label>
  <input [formControl]="form.get('screener_link')" matInput type="url" placeholder="http://www.privio.com" />
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label>Trailer link</mat-label>
  <input [formControl]="form.get('trailer_link')" matInput type="url" placeholder="http://www.privio.com" />
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label>Pitch Teaser link</mat-label>
  <input [formControl]="form.get('teaser_link')" matInput type="url" placeholder="http://www.privio.com" />
</mat-form-field>
