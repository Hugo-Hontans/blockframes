<ng-container *ngIf="role">
  <mat-form-field appearance="outline">
    <mat-label>{{ role }}</mat-label>
    <input matInput 
    [formControl]="name"
     placeholder="First / last name separated by commas" required/>
  </mat-form-field>
  <button (click)="update(name.value)">update</button>
</ng-container>
