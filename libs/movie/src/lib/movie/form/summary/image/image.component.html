<ul>
  <li>
    <strong>Banner </strong>
    <ng-container *ngIf="(form.main.banner.value | isEmptyImgRef) else banner">
      <a [routerLink]="link" class="missing-control">
        Missing
      </a>
    </ng-container>
    <ng-template #banner>
      <a [href]="form.main.banner.oldRef.value" target="_blank">
        {{ form.main.banner.oldRef.value | fileName }}
      </a>
    </ng-template>
  </li>
  <li>
    <strong>Poster </strong>
    <ng-container *ngIf="(form.main.poster.value | isEmptyImgRef)  else poster">
      <a [routerLink]="link" class="missing-control">
        Missing
      </a>
    </ng-container>
    <ng-template #poster>
      <a [href]="form.main.poster.oldRef.value" target="_blank">
        {{ form.main.poster.oldRef.value | fileName }}
      </a>
    </ng-template>
  </li>
  <li>
    <strong>Stills </strong>
    <ng-container *ngIf="photoHasNoValue else photos">
      <a [routerLink]="link" class="missing-control">
        Missing
      </a>
    </ng-container>
    <ng-template #photos>
      <ng-container *ngFor="let photo of form.promotionalElements.get('still_photo').controls; let isLast = last">
        <a [href]="photo.value" target="_blank">
          {{ photo | fileName }} {{ isLast ? '' : '| '}}
        </a>
      </ng-container>
    </ng-template>
  </li>
</ul>
