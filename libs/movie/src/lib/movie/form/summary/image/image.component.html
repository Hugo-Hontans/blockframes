<ul>
  <li>
    <strong>Banner </strong>
    <ng-container *ngIf="(form.banner.get('media').value | isEmptyImgRef) else banner">
      <a [routerLink]="link" class="missing-control">
        Missing
      </a>
    </ng-container>
    <ng-template #banner>
      <a [href]="form.banner.get('media').value.url" target="_blank">
        {{ form.banner.get('media').value | fileName }}
      </a>
    </ng-template>
  </li>
  <li>
    <strong>Poster </strong>
    <ng-container *ngIf="(form.poster.get('media').value | isEmptyImgRef)  else poster">
      <a [routerLink]="link" class="missing-control">
        Missing
      </a>
    </ng-container>
    <ng-template #poster>
      <a [href]="form.poster.get('media').value.url" target="_blank">
        {{ form.poster.get('media').value | fileName }}
      </a>
    </ng-template>
  </li>
  <li>
    <strong>Stills </strong>
    <ng-container *ngIf="photoHasNoValue else photos">
      <a [routerLink]="link" class="missing-control">
        Missing
      </a>
    </ng-container>
    <ng-template #photos>
      <ng-container *ngFor="let photo of form.promotional.get('still_photo').controls; let isLast = last">
        <a [href]="photo.get('media').get('lg').get('url').value" target="_blank">
          {{ photo.get('media').get('ref') | fileName }} {{ isLast ? '' : '| '}}
        </a>
      </ng-container>
    </ng-template>
  </li>
</ul>
