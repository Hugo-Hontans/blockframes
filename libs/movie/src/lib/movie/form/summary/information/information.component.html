<ul>
  <li>
    <strong>Original Languages </strong>
    <ng-container *ngFor="let language of movie.originalLanguages.controls; let isLast = last">
      <missing-control [control]="language" [link]="link">
        {{ language | translateSlug:'LANGUAGES' }}
      </missing-control>
    </ng-container>
  </li>
  <li>
    <strong>Genres </strong>
    <ng-container *ngFor="let genre of genres; let isLast = last">
      <!-- We don't want to display missing for custom genres so we display the value without missing-control -->
      <ng-container *ngIf="!isLast else last">
        <missing-control [control]="genre" scope="GENRES" [link]="link">
          {{ genre | translateSlug:'GENRES' }}
        </missing-control>
      </ng-container>
      <ng-template #last>
        {{ genre.value }}
      </ng-template>
    </ng-container>
  </li>
  <li>
    <strong>Running Time </strong>
    <missing-control [control]="movie.get('runningTime')" [link]="link">
      <ng-template #content>{{ movie.runningTime.get('time').value | duration }}</ng-template>
    </missing-control>
  </li>
</ul>
