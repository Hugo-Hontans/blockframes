<h6>
  Images
  <a mat-icon-button [routerLink]="link">
    <mat-icon svgIcon="pencil" color="primary"></mat-icon>
  </a>
</h6>
<missing-control [control]="stillPhoto" [link]="link">
  <ng-template let-images>
    <ng-container *ngIf="objectHasNoValue()">
      {{ images | json }}
    </ng-container>
  </ng-template>
</missing-control>
