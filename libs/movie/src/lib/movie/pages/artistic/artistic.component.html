<tunnel-page>
  <h1 subtitle>Artistic Team</h1>
  <ng-container tunnel-form>
    <section id="cast-member">
      <h3>Cast Member</h3>
      <article *ngFor="let control of cast.controls; let i = index; let last = last">
        <div fxLayout fxLayoutGap="24px">
          <mat-form-field appearance="outline" fxFlex>
            <mat-label>Producer's Name</mat-label>
            <input test-id="first-name" matInput [formControl]="control.get('firstName')" required />
          </mat-form-field>

          <mat-form-field appearance="outline" fxFlex>
            <mat-label>Producer's Lastname</mat-label>
            <input test-id="first-name" matInput [formControl]="control.get('lastName')" required />
          </mat-form-field>
        </div>

        <mat-form-field appearance="outline">
          <mat-label>Status</mat-label>
          <mat-select matInput [formControl]="control.get('status')">
            <mat-option *ngFor="let status of castStatus" [value]="status.slug">
              {{ status.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput [formControl]="control.get('description')"></textarea>
          <mat-hint>Additional information about the cast member.</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Filmography</mat-label>
          <textarea matInput [formControl]="control.get('filmography')"></textarea>
        </mat-form-field>

        <footer fxLayout="column" fxLayoutAlign="center center">
          <button mat-mini-fab color="warn" (click)="cast.removeAt(i)" aria-label="Add a Cast Member">
            <mat-icon svgIcon="trash"></mat-icon>
          </button>
          <span class="mat-caption">Add a Cast Member</span>
        </footer>
      </article>
      <footer fxLayout="column" fxLayoutAlign="center center">
        <button mat-mini-fab color="primary" (click)="cast.add()" aria-label="Remove a Cast Member">
          <mat-icon svgIcon="add"></mat-icon>
        </button>
        <span class="mat-caption">Remove a Cast Member</span>
      </footer>
    </section>

  </ng-container>
</tunnel-page>
