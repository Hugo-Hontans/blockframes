<tunnel-page>
  <h1 subtitle>Available Materials</h1>
  <ng-container tunnel-form>
    <section id="festival">
      <h3>Original Version</h3>
      <article>
        <strong>Add Version </strong>
        <ng-container *ngIf="!hasKeys else displayVersions">
          <a [routerLink]="getPath('technical-info')" class="missing-control">
            Missing
          </a>
        </ng-container>
        <ng-template #displayVersions>
          <ng-container *ngFor="let version of versionInfo.controls.languages.controls | keyvalue; let isLast = last">
            {{ version.key | translateSlug: "LANGUAGES" }} :
            {{ version.value.value | versionPipe }}
            {{ isLast ? '' : '| ' }}
          </ng-container>
        </ng-template>
      </article>
    </section>
  </ng-container>
</tunnel-page>
