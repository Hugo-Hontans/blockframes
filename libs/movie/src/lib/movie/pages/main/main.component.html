<tunnel-page>
  <h1 subtitle>Main Information</h1>
  <ng-container tunnel-form>

    <!-- Reference -->
    <mat-card>
      <mat-card-header>
        <mat-card-title>Reference</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <movie-form-content-type [form]="main"></movie-form-content-type>
      </mat-card-content>
    </mat-card>

    <hr>

    <!-- BANNER -->
    <mat-card>
      <mat-card-header>
        <mat-card-title>Images</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <movie-form-images [form]="main"></movie-form-images>
      </mat-card-content>
    </mat-card>

    <!-- Country of Origin -->
    <mat-card>
      <mat-card-header>
        <mat-card-title>General Information</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <movie-form-general-information [form]="main"></movie-form-general-information>
      </mat-card-content>
    </mat-card>

    <!-- General Information -->
    <mat-card>
      <mat-card-header>
        <mat-card-title>General Information</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <movie-form-genre [form]="main.genres" [customGenreForm]="main.customGenres"></movie-form-genre>
        <mat-divider></mat-divider>
        <movie-form-total-runtime [form]="main.get('totalRunTime')"></movie-form-total-runtime>
        <p class="mat-body-2">Principal Cast Members</p>
        <movie-form-sales-cast role="CAST_ROLES" [form]="salesCast.get('cast')"></movie-form-sales-cast>
      </mat-card-content>
    </mat-card>

    <!-- Directors -->
    <mat-card>
      <mat-card-header>
        <mat-card-title>Director{ main.get('directors').controls.length, plural,=1 {} other {s}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <movie-form-directors [form]="main.get('directors')"></movie-form-directors>
      </mat-card-content>
    </mat-card>

    <!-- Festival -->
    <!-- <mat-card>
      <mat-card-header>
        <mat-card-title i18n>Festival{ festivalPrizes.get('prizes').controls.length, plural,=1 {} other {s}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <movie-form-festival-prizes [form]="festivalPrizes"></movie-form-festival-prizes>
      </mat-card-content>
    </mat-card> -->

  </ng-container>
</tunnel-page>
