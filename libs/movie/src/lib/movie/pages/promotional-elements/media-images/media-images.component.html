<tunnel-page>
  <h1 subtitle>Images</h1>
  <ng-container tunnel-form>

    <section id="presentation-deck">
      <article>
        <h5>Promotional Images</h5>
        <p>It will be used as a cover for the project page on the marketplace.</p>
        <bf-form-table [columns]="displayedColumns" [form]="stillPhoto" buttonText="Add Image"
        saveButtonText="Save Director">
          <ng-template formView let-stillForm>
            <drop-cropper
            [storagePath]="movieId | ref: 'movie' : 'still' : stillForm.key"
            ratio="still"
            [form]="stillForm">
            <h3 type>Stills</h3>
            <p class="mat-body-2" dimensions>Dimensions : 300 x 700 px</p>
            <p class="mat-caption" format>Accepted Formats: .jpg, .png</p>
            </drop-cropper>
          </ng-template>
        </bf-form-table>
      </article>
    </section>
  </ng-container>
</tunnel-page>
