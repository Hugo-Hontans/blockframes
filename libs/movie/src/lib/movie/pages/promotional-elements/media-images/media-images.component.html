<tunnel-page>
  <h1 subtitle>Promotional Elements</h1>
  <ng-container tunnel-form>

    <h3>Images</h3>
    <section id="presentation-deck">

      <article>
        <h3>Promotional Images</h3>
        <p>It will be used as a cover for the project page on the marketplace.</p>
        <ng-container *ngFor="let still of stillPhoto.controls | keyvalue; let i = index; trackBy: trackByFn">
          <article>
            <drop-cropper
              [storagePath]="movieId | ref: 'movie' : 'still' : still.key"
              ratio="still"
              [form]="still.value">
              <h3 type>Stills</h3>
              <p class="mat-body-2" dimensions>Dimensions : 300 x 700 px</p>
              <p class="mat-caption" format>Accepted Formats: .jpg, .png</p>
            </drop-cropper>
          </article>

        </ng-container>

        <footer fxLayout="row" fxLayoutAlign="start baseline" fxLayoutGap="16px">
          <mat-divider></mat-divider>
          <span>Add Images</span>
          <button mat-mini-fab color="primary" (click)="addStill()">
            <mat-icon svgIcon="add"></mat-icon>
          </button>
        </footer>
      </article>

    </section>
    
  </ng-container>
</tunnel-page>
