<tunnel-page>
  <h1 subtitle>Selection & Reviews</h1>
  <ng-container tunnel-form>
    <section id="festival">
      <h3>Festival & Awards</h3>
      <bf-form-table [columns]="prizesColumns" [form]="prizes" buttonText="Add a Festival">
        <ng-template formView let-form>
          <article [formGroup]="form" fxLayout="column" fxLayoutGap="24px">

            <div fxLayout fxLayoutGap="24px">
              <mat-form-field appearance="outline" fxFlex>
                <mat-label>Name</mat-label>
                <input test-id="prize-name" matInput formControlName="name" required />
              </mat-form-field>

              <mat-form-field appearance="outline" fxFlex>
                <mat-label>Awards/Selections</mat-label>
                <input test-id="prize" matInput formControlName="prize" required />
                <mat-error *ngIf="form.get('prize').hasError('maxlength')">
                  Awards and selections should not exceed 200 characters.
                </mat-error>
              </mat-form-field>
            </div>

            <div fxLayout fxLayoutGap="24px">
              <mat-form-field appearance="outline" fxFlex>
                <mat-label>Year</mat-label>
                <input matInput test-id="prize-year" formControlName="year" required type="number" placeholder="YYYY"/>
                <mat-error>Please enter a 4 digit date (e.g. 2020)</mat-error>
                <mat-error *ngIf="form.hasError('required')">
                  Year is required.
                </mat-error>
              </mat-form-field>

              <static-select scope="PREMIERE_TYPE" test-id="prize-premiere" [control]="form.get('premiere')" fxFlex>
                <mat-label>Status</mat-label>
              </static-select>
            </div>

          </article>
        </ng-template>
      </bf-form-table>
    </section>

    <mat-divider></mat-divider>

    <section id="reviews">
      <h3>Film Reviews</h3>
      <bf-form-table [columns]="reviewsColumns" [form]="reviews" buttonText="Add a Film Review">
        <ng-template formView let-form>
          <article [formGroup]="form" fxLayout="column" fxLayoutGap="24px">

            <div fxLayout fxLayoutGap="24px">
              <mat-form-field appearance="outline" fxFlex>
                <mat-label>Film's Critic's Name</mat-label>
                <input test-id="critic-name" matInput formControlName="criticName" required />
              </mat-form-field>

              <mat-form-field appearance="outline" fxFlex>
                <mat-label>Journal Name</mat-label>
                <input test-id="journal-name" matInput formControlName="journalName" required />
              </mat-form-field>
            </div>

            <mat-form-field appearance="outline">
              <mat-label>Quote</mat-label>
              <input test-id="quote" matInput formControlName="criticQuote" required />
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Revue Link</mat-label>
              <input test-id="link" matInput formControlName="revueLink" required />
            </mat-form-field>

          </article>
        </ng-template>
      </bf-form-table>

    </section>

  </ng-container>
</tunnel-page>
