<div fxLayout="row" fxLayoutAlign="space-between start" flex class="movie-header-slider">
    <h1>{{ _org | orgName }}</h1>
    <a mat-button [routerLink]="'/c/o/marketplace/organization/' + _org.id" color="primary">
        <span>See all ({{ _movies.length }})</span>
    </a>
</div>
<div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="start start" flex>
    <section [col]="6">
        <section fxLayoutAlign="start center">
            <a mat-button [routerLink]="'/c/o/marketplace/organization/' + _org.id">
                <bf-img [ref]="_org.logo" asset="empty_organization.webp" alt="organization logo"></bf-img>
            </a>
            <article>
                <p>{{ _org | orgName }}</p>
                <p class="mat-caption">{{ _movies.length }} films</p>
            </article>
        </section>
        <!-- TODO add detailed company description -->
    </section>

    <section [col]="6" fxLayout="column">
        <div fxLayout="row" fxLayout.lt-sm="column">
            <ng-container *ngFor="let movie of _movies | slice:0:4; let i = index">
                <ng-container *ngIf="i % 2 === 0">
                    <movie-card [movie]="movie" size="banner" [link]="'/c/o/marketplace/title' + movie.id">
                    </movie-card>
                </ng-container>
            </ng-container>
        </div>
        <div fxLayout="row" fxLayout.lt-sm="column">
            <ng-container *ngFor="let movie of _movies | slice:0:4; let i = index">
                <ng-container *ngIf="i % 2 !== 0">
                    <movie-card [movie]="movie" size="banner" [link]="'/c/o/marketplace/title' + movie.id">
                    </movie-card>
                </ng-container>
            </ng-container>
        </div>

    </section>
</div>
