<header fxLayout fxLayoutAlign="space-between start">
    <h1>{{ org | orgName }}</h1>
    <a mat-button [routerLink]="orgLink" color="primary">
        <span>See all ({{ movies.length }})</span>
        <mat-icon svgIcon="arrow_forward"></mat-icon>
    </a>
</header>
<section fxLayout fxLayout.lt-sm="column">
    <article>
        <div fxLayoutAlign="start center">
            <a matRipple [routerLink]="orgLink">
                <bf-img [ref]="org.logo" asset="empty_organization.webp" alt="organization logo"></bf-img>
            </a>
            <div>
                <p>{{ org | orgName }}</p>
                <p class="mat-caption">{{ movies.length }} films</p>
            </div>
        </div>
        <!-- TODO add detailed company description -->
    </article>

    <article fxLayout="row wrap" fxLayoutGap="24px">
        <ng-container *ngFor="let movie of movies | slice:0:4; let i = index">
            <movie-card [movie]="movie" size="banner" [link]="'/c/o/marketplace/title/' + movie.id"></movie-card>
        </ng-container>
    </article>
</section>
