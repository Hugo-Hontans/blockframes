<div class="row" cdkScrollable #container>
  <ng-content></ng-content>
</div>
<ng-container *ngIf="showBack$">
  <button mat-icon-button (click)="scrollTo('left')" class="previous" id="button">
    <mat-icon svgIcon="arrow_back"></mat-icon>
  </button>
</ng-container>
<ng-container *ngIf="showForward$">
  <button mat-icon-button (click)="scrollTo('right')" class="next" id="button">
    <mat-icon svgIcon="arrow_forward"></mat-icon>
  </button>
</ng-container>
