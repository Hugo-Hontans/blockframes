<ng-container *ngIf="tableView else addForm">
  <ng-content select="bf-form-list-table"></ng-content>
</ng-container>
<ng-template #addForm>
  <section [formGroup]="localForm">
    <ng-content></ng-content>
  </section>
  <button mat-stroked-button color="primary" (click)="saveForm()">
    <mat-icon svgIcon="floppy"></mat-icon>
    {{ buttonText }}
  </button>
</ng-template>
