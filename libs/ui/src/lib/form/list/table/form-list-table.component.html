<div class="table-container">
  <table mat-table [dataSource]="dataSource">
    
    <ng-container *ngFor="let column of cols; let index = index" [matColumnDef]="column.colRef">
    <th mat-header-cell *matHeaderCellDef> {{ column.colRef }}</th>
    <td mat-cell *matCellDef="let row">
      <ng-template [ngTemplateOutlet]="column.template || text" [ngTemplateOutletContext]="{ $implicit: row }">
      </ng-template>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions" stickyEnd>
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let index = index">
      <span class="action-buttons">
        <button mat-icon-button (click)="selectedRow.next(index)">
          <mat-icon svgIcon="pencil"></mat-icon>
        </button>
        <button mat-icon-button (click)="removeEntity(index)">
          <mat-icon svgIcon="trash"></mat-icon>
        </button>
      </span>
    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
</div>
<mat-paginator [pageSizeOptions]="[10, 25, 50]" [pageSize]="pageSize" showFirstLastButtons *ngIf="showPaginator">
</mat-paginator>

<!-- Fallback if no template is provided for a column -->
<ng-template #text let-content>{{content | json}}</ng-template>
