<div class="slide-wrapper" tabindex="0" [style.max-width]="maxWidth" #wrapper>

  <!-- Slides -->
  <ul class="slide-list" #slideList role="listbox"
    [style.flex-direction]="slideDirection === 'rtl' ? 'row-reverse' : 'row'">
    <li *ngFor="let image of slides" role="option">
      <ng-container [ngTemplateOutlet]="image.templateRef"></ng-container>
    </li>
  </ul>

  <!-- Arrows -->
  <ng-container *ngIf="!hideArrows">
    <mat-icon mat-icon-button [svgIcon]="arrowBack" (click)="previous()" *ngIf="currentIndex === 0 && !loop"
      tabindex="-1"></mat-icon>
    <mat-icon mat-icon-button [svgIcon]="arrowForward" (click)="next()"
      *ngIf="!loop && currentIndex == slides.length - 1" tabindex="-1"></mat-icon>
  </ng-container>

  <!-- Indicator -->
  <ng-container *ngIf="!hideIndicators" class="slide-indicators" tabindex="-1"
    [style.flex-direction]="slideDirection === 'rtl' ? 'row-reverse' : 'row'">
    <button *ngFor="let slide of slides; let i = index" type="button" tabindex="-1" mat-mini-fab
      [disabled]="i == currentIndex" (click)="slideTo(i)" (focus)="wrapper.focus()" color="primary"></button>
  </ng-container>
</div>
