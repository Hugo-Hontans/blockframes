<ng-container *ngIf="type === 'model'; else constant">
  <mat-form-field [appearance]="mode">
    <mat-label>
      <ng-content select="mat-label"></ng-content>
    </mat-label>
    <mat-select [formControl]="control" [placeholder]="placeholder" [required]="required">
      <mat-option *ngFor="let scope of _scope" [value]="scope.slug">
        <ng-template [ngTemplateOutlet]="template || label" [ngTemplateOutletContext]="{ $implicit: scope }">
        </ng-template>
        <ng-template #label>
          {{ scope.label }}
        </ng-template>
      </mat-option>
    </mat-select>
    <mat-hint>
      <ng-content select="mat-hint"></ng-content>
    </mat-hint>
    <mat-error>
      <ng-content select="mat-error"></ng-content>
    </mat-error>
  </mat-form-field>
</ng-container>

<ng-template #constant>
  <mat-form-field [appearance]="mode">
    <mat-label>
      <ng-content select="mat-label"></ng-content>
    </mat-label>
    <mat-select [formControl]="control" [placeholder]="placeholder">
      <ng-container *ngFor="let type of _scope">
        <mat-option [value]="type">
          {{ type | toLabel: scope }}
        </mat-option>
      </ng-container>
    </mat-select>
    <mat-hint>
      <ng-content select="mat-hint"></ng-content>
    </mat-hint>
    <mat-error>
      <ng-content select="mat-error"></ng-content>
    </mat-error>
  </mat-form-field>
</ng-template>
