<mat-form-field [appearance]="mode">
  <mat-label *ngIf="label">{{ label }}</mat-label>
  <div *ngIf="scope">
    <mat-select [formControl]="scopeCtrl">
      <mat-option *ngFor="let scope of _scope" [value]="scope.slug">
        <ng-template [ngTemplateOutlet]="template || label" [ngTemplateOutletContext]="{ $implicit: scope }">
        </ng-template>
        <ng-template #label>
          {{ scope.label }}
        </ng-template>
      </mat-option>
    </mat-select>
  </div>
  <div *ngIf="const">
    <mat-select [formControl]="constCtrl">
      <mat-option *ngFor="let type of const | keyvalue" [value]="type.key">
        {{ type.value | toLabel: const | async }}
      </mat-option>
    </mat-select>
  </div>
  <mat-hint *ngIf="hintText" [align]="hintAlign">
    {{ hintText }}
  </mat-hint>
</mat-form-field>
