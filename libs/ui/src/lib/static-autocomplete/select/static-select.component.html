<mat-form-field [appearance]="mode">
  <mat-label *ngIf="label">{{ label }}</mat-label>
  <mat-select [formControl]="control">
    <mat-option *ngFor="let scope of _scope" [value]="scope.slug">
      <ng-template [ngTemplateOutlet]="template || label" [ngTemplateOutletContext]="{ $implicit: scope }">
      </ng-template>
      <ng-template #label>
        {{ scope.label }}
      </ng-template>
    </mat-option>
  </mat-select>
  <mat-hint *ngIf="hintText" [align]="hintAlign">
    {{ hintText }}
  </mat-hint>
</mat-form-field>
