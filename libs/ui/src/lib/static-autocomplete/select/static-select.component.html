<div *ngIf="type === 'model'">
  <mat-form-field [appearance]="mode">
    <mat-label>
      <ng-content select="mat-label"></ng-content>
    </mat-label>
    <mat-select [formControl]="control" [placeholder]="placeholder" [required]="_required">
      <mat-option *ngFor="let scope of _scope" [value]="scope.slug">
        <ng-template [ngTemplateOutlet]="template || label" [ngTemplateOutletContext]="{ $implicit: scope }">
        </ng-template>
        <ng-template #label>
          {{ scope.label }}
        </ng-template>
      </mat-option>
    </mat-select>
    <mat-hint>
      <ng-content select="mat-hint"></ng-content>
    </mat-hint>
    <mat-error>
      <ng-content select="mat-error"></ng-content>
    </mat-error>
  </mat-form-field>
</div>

<div *ngIf="type === 'constant'">
  <mat-form-field [appearance]="mode">
    <mat-label>
      <ng-content select="mat-label"></ng-content>
    </mat-label>
    <mat-select [formControl]="control" [placeholder]="placeholder">
      <mat-option *ngFor="let type of _scope | keyvalue" [value]="type.key">
        {{ type.value }}
      </mat-option>
    </mat-select>
    <mat-hint>
      <ng-content select="mat-hint"></ng-content>
    </mat-hint>
    <mat-error>
      <ng-content select="mat-error"></ng-content>
    </mat-error>
  </mat-form-field>
</div>
