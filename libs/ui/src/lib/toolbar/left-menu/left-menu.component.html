<div class="sidenav_container">
  <div fxLayout="column" fxLayoutGap="10px" style="height: 100%;">
    <mat-toolbar class="mat-elevation-z2 left-sidenav-header" fxLayout="row-reverse"
      fxLayoutAlign="space-between center">
      <button test-id="home" mat-icon-button class="app-icon-button" routerLink="/layout">
        <mat-icon svgIcon="logoBFblue" class="app-icon"></mat-icon>
      </button>
      <span class="fill-remaining-space"></span>
      <button mat-icon-button (click)="sidenav.toggle();" class="apps-button">
        <mat-icon svgIcon="chevronLeft" class="left-chevron"></mat-icon>
        <mat-icon svgIcon="applications"></mat-icon>
      </button>
    </mat-toolbar>
    <mat-divider></mat-divider>
    <section>
      <mat-list>
        <h3 mat-subheader>DApps</h3>
        <a mat-list-item href="/delivery">
          <mat-icon mat-list-icon svgIcon="listMaterial"></mat-icon>
          <h4 mat-line>Media Delivering</h4>
        </a>
        <a mat-list-item href="/movie-financing">
          <mat-icon mat-list-icon svgIcon="listMaterial"></mat-icon>
          <h4 mat-line>Media Financiers</h4>
        </a>
        <a mat-list-item href="https://invis.io/ZKRW20VCWTU#/361964437_IP_Center_-_Home" target="_blank">
          <mat-icon mat-list-icon svgIcon="listMaterial"></mat-icon>
          <h4 mat-line>Home Of Scripts</h4>
        </a>
        <a mat-list-item href="/catalog-dashboard">
          <mat-icon mat-list-icon svgIcon="listMaterial"></mat-icon>
          <h4 mat-line>Bigger Boat - Dashboard</h4>
        </a>
        <a mat-list-item href="/catalog-marketplace">
          <mat-icon mat-list-icon svgIcon="listMaterial"></mat-icon>
          <h4 mat-line>Bigger Boat - Marketplace</h4>
        </a>
      </mat-list>
    </section>
    <div class="see-all-link">
      <a href="/main"><span>See all DApps</span><mat-icon svgIcon="arrowRight"></mat-icon></a>
    </div>
  </div>
</div>
