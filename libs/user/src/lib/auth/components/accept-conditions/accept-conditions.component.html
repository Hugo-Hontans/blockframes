<div fxLayout="row" fxLayoutAlign="center">
  <mat-checkbox test-id="checkbox" (change)="toggleTermsOfUse()" color="primary">
    <span>I accept the
      <a mat-button (click)="openTermsOfUse(displayConditions)" class="terms-link">Terms and Conditions of Use</a>.
    </span>
  </mat-checkbox>
</div>

<ng-template #displayConditions>
  <ng-container *ngTemplateOutlet="acceptConditions.tpl"></ng-container>
</ng-template>
